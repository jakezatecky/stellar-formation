<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Stellar Formation</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      canvas {
        margin-bottom: 10px;
        border: 1px solid #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="750" height="750"></canvas>
      <div class="cursor">
        <strong>Cursor:</strong>
        (<span class="cursor-x">0</span>, <span class="cursor-y">0</span>)
      </div>
      <button id="reset-cursor" type="button">Reset Cursor</button>
      <div class="zoom">
        <strong>Zoom:</strong>
        <span class="cursor-zoom">1.00</span>
      </div>
    </div>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
